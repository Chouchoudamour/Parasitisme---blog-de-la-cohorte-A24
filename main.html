<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasitisme, blog de la cohorte A24</title>
    <style>
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons button {
            margin-right: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Parasitisme, blog de la cohorte A24</h1>
    <div class="tab-buttons">
        <button onclick="showTab('tab1')">PDF 1</button>
        <button onclick="showTab('tab2')">PDF 2</button>
        <button onclick="showTab('tab3')">PDF 3</button>
    </div>

    <div id="tab1" class="tab active">
        <h2>PDF 1</h2>
        <iframe src="https://github.com/Chouchoudamour/Parasitisme---blog-de-la-cohorte-A24/BIO3790_A24_Travail individuel (3).pdf"></iframe>
    </div>
    <div id="tab2" class="tab">
        <h2>PDF 2</h2>
        <iframe src="https://github.com/Chouchoudamour/Parasitisme---blog-de-la-cohorte-A24/BIO3790_A24_Travail individuel (3).pdf"></iframe>
    </div>
    <div id="tab3" class="tab">
        <h2>PDF 3</h2>
        <iframe src="https://github.com/Chouchoudamour/Parasitisme---blog-de-la-cohorte-A24/BIO3790_A24_Travail individuel (3).pdf"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
