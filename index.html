<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasitisme - blog de la cohorte A24</title>
    <style>
        body {
            background-color: #d4edda; /* Vert relaxant */
            font-family: 'Arial', sans-serif; /* Police par d√©faut */
        }
        h1 {
            font-family: 'Georgia', serif; /* Belle police pour le titre */
            color: #155724; /* Couleur du texte */
            text-align: center;
            margin-top: 20px;
        }
        .tab-buttons button {
            font-family: 'Georgia', serif; /* Belle police pour les boutons */
            background-color: #155724; /* Couleur de fond des boutons */
            color: white; /* Couleur du texte des boutons */
            border: none;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
        }
        .tab-buttons button:hover {
            background-color: #0b3d3b; /* Couleur de fond des boutons au survol */
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Parasitisme - blog de la cohorte A24</h1>
    <div class="tab-buttons">
        <button onclick="showTab('tab1')">Accueil</button>
        <button onclick="showTab('tab2')">PDF 2</button>
        <button onclick="showTab('tab3')">PDF 3</button>
    </div>

    <div id="tab1" class="tab active">
        <h2>PDF 1</h2>
        <iframe src="https://drive.google.com/file/d/184OPGMxbrQ_p7RsQrFOk4eqU0icoOkxL/preview"></iframe>
    </div>
    <div id="tab2" class="tab">
        <h2>PDF 2</h2>
        <iframe src="https://drive.google.com/file/d/1eFcM7PIablQBqtbUXIaUBvTqyoZ_A9nR/preview"></iframe>
    </div>
    <div id="tab3" class="tab">
        <h2>PDF 3</h2>
        <iframe src="https://drive.google.com/file/d/1eFcM7PIablQBqtbUXIaUBvTqyoZ_A9nR/preview"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
