<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parasitisme - blog de la cohorte A24</title>
    <style>
        body {
            background-color: #d4edda; /* Vert relaxant */
            font-family: 'Arial', sans-serif; /* Police par défaut */
        }
        h1 {
            font-family: 'Georgia', serif; /* Belle police pour le titre */
            color: #155724; /* Couleur du texte */
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            font-family: 'Georgia', serif; /* Belle police pour le sous-titre */
            color: #155724; /* Couleur du texte */
            text-align: center;
            font-size: 1.2em; /* Taille de police légèrement plus petite */
            margin-top: 10px;
        }
        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab-buttons button {
            font-family: 'Georgia', serif; /* Belle police pour les boutons */
            background-color: #155724; /* Couleur de fond des boutons */
            color: white; /* Couleur du texte des boutons */
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .tab-buttons button:hover {
            background-color: #0b3d3b; /* Couleur de fond des boutons au survol */
        }
        .tab {
            display: none;
            text-align: left; /* Alignement à gauche */
        }
        .tab.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Parasitisme - blog de la cohorte A24</h1>
    <h2>Université de Montréal, Faculté des arts et sciences, Département de sciences biologiques</h2>
    <div class="tab-buttons">
        <button onclick="showTab('tab1')">Accueil</button>
        <button onclick="showTab('tab2')">Maxime Têtu-Frégeau</button>
        <button onclick="showTab('tab3')">PDF 3</button>
    </div>

    <div id="tab1" class="tab active">
        <h2>Sélectionnez une des pages ci-dessus</h2>
        <iframe src="https://drive.google.com/file/d/1eMLPAE9sa9WJb1AjfJvafATYOFY475Xt/preview"></iframe>
    </div>
    <div id="tab2" class="tab">
        <h2>Maxime Têtu-Frégeau</h2>
        <iframe src="https://drive.google.com/file/d/1TTe73KFGKKsxqsIuaZvwdK4mBlcHuT7C/preview"></iframe>
    </div>
    <div id="tab3" class="tab">
        <h2>PDF 3</h2>
        <iframe src="https://drive.google.com/file/d/1eFcM7PIablQBqtbUXIaUBvTqyoZ_A9nR/preview"></iframe>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
